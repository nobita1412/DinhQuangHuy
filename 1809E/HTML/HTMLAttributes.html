<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Attributes</title>
</head>
<body>
    <a href="#">hrel là một thuộc tính của thẻ a - xác định đường dẫn</a><br><br>
    <img src="#" alt="src là thuộc tính xác định đường dẫn hình ảnh của thẻ img."/><br><br>
    <img src="#" width="10px" height="15px" alt="width, height là thuộc tính của thẻ img - xác định độ rộng và cao của hình ảnh."/><br><br>
    <img src="#" alt="Nếu đường dẫn không đúng hoặc ảnh không thể hiển thị thì thuộc tính alt của thẻ img sẽ hiển thị đoạn văn bản thay thế."/><br>
    <p style="color:red;">I am a red paragraph. It was created by using style attribute.</p>
    <p title="I'm a tooltip">Hover on me to show my tooltip. It can be created by using the ttitle atributes</p>
</body>
</html>
