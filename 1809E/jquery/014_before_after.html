<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('a#clickmetoaddafter').on('click',function(e){
                e.preventDefault();
                $('div#target').after('<p class="insert">Toi la the duoc them</p>');
            });
            $('a#clickmetoaddbefore').on('click',function(e){
                e.preventDefault();
                $('div#target').before('<p class="insert">Toi la the duoc them</p>');
            });
        });
    </script>
</head>
<body>
    <div id="target">the div</div>
    <a href="#" id="clickmetoaddbefore">Before</a>

    <a href="#" id="clickmetoaddafter">After</a>
</body>
</html>
