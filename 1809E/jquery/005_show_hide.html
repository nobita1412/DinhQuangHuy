<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('a#hien').on('click',function(e){
                e.preventDefault();
                $('div#target').show("fast");
            });
            $('a#an').on('click',function(e){
                e.preventDefault();
                $('div#target').hide("slow");
            });
        });
    </script>
</head>
<body>
    <p><a id="hien" href="#">Show</a></p>
    <p><a id="an" href="#">Hide</a></p>
    <div id="target">
        Examples<br>
        jQuery hide()<br>
        Demonstrates a simple jQuery hide() method.<br>
        <br>
        jQuery hide()<br>
        Another hide() demonstration. How to hide parts of text.
    </div>
</body>
</html>
