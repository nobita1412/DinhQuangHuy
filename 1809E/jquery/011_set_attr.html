<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("button").on('click',function(){
                $("#w3s").attr({
                    "href":"http://w3schools.com",
                    "title":"w3schools tutorial"
                });
            });
        });
    </script>
</head>
<body>
    <p><a href="#" title="some title" id="w3s">W3Schools.com</a></p>

    <button>Change href and title</button>

    <p>Mouse over the link to see that href attribute has changed and a title attribute is set</p>
</body>
</html>
