<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Formatting</title>
</head>
<body>
    <b>This text is bold</b><br>
    <strong>This text is strong. Like bold.</strong><br>
    <i>This text is italic</i><br>
    <em>This text is emphasized. Like italic.</em><br>
    <h2 title="<small> dùng để viết chữ nhỏ hơn.">HTML <small>Small</small> Formatting</h2>
    <p title="<del> dùng để viết chữ kiểu bị xoá hay gạch ngang thân.">My favorite color is <del>blue</del> red</p>
    <p title="<ins> dùng để viết chữ gạch chân.">My favorite <ins>color</ins> is red.</p>
    <p title="<sub> dùng để viết chỉ số dưới của chữ.">This is <sub>subcripted</sub> text.</p>
    <p title="<sup> dùng để viết chỉ số trên của chữ.">This is <sup>superscripted</sup> text.</p>
    <p title="<mark> dùng để đánh dấu chữ.">This is <mark>marked</mark> text.</p>
</body>
</html>
